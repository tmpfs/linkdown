language: node_js
sudo: false
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
before_script:
  - java -version | grep 1.8
  - export NU_VALIDATOR_JAR=$PWD/vnu/dist/vnu.jar
  - java -jar $NU_VALIDATOR_JAR --help
before_install:
  - curl -L -O https://github.com/validator/validator/releases/download/16.1.1/vnu.jar_16.1.1.zip
  - unzip -o -d vnu vnu.jar_16.1.1.zip
script: npm run cover
node_js:
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
  - "stable"
after_success:
  - npm run coveralls
